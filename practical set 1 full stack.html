            //code for leap year
        function leap_chk(year = parseInt(prompt('enter a year'))) {
            //let year = parseInt(document.getElementById('text1'))
            if (((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)) {
                alert(year + ' is a leap year');
            } else {
                alert(year + ' Not a leap year');
            }

        }

        //code for temp to far
        function cal_to_far() {
            let temp_a = parseFloat(document.getElementById('temp_one').value)
            let temp_b = parseFloat(document.getElementById('temp_two').value)
            if (document.getElementById('cal_1').value == 'farhenhiet' && document.getElementById('cal_2').value == 'celsius') {
                temp_b = (temp_a - 32) * 5 / 9;
                document.getElementById('output_temp').innerHTML = temp_b;
                document.getElementById('temp_one').value = '0'
                document.getElementById('temp_two').value = temp_b
                temp_b = 0
            } else if (document.getElementById('cal_2').value == 'farhenhiet' && document.getElementById('cal_1').value == 'celsius') {
                temp_a = (temp_b * 9 / 5) + 32;
                document.getElementById('output_temp').innerHTML = temp_a;
                document.getElementById('temp_two').value = temp_a
                    //document.getElementById('temp_one').value = 
                temp_a = 0;
            } else {
                document.getElementById('output_temp').innerHTML = temp_a;
                document.getElementById('temp_two').value = temp_a
                document.getElementById('temp_one').value = temp_a
            }
        }

        //calculator functions 
        function evaluate1() {
            let input = document.getElementById('cal_input').value
            console.log(eval(input))
            document.getElementById('cal_input').value = eval(input)
            mem_store()
        }

        function power() {
            let input = document.getElementById('cal_input').value
            input = eval(input)
            document.getElementById('cal_input').value = ''
            let pow = parseInt(prompt('enter the value of power'))
            if (pow != null) {
                input = Math.pow(input, pow);
                console.log('power', input)
                document.getElementById('cal_input').value = input
                mem_store()
            } else {
                alert('Error')
            }


        }

        function sq_root() {
            let input = document.getElementById('cal_input').value
            input = eval(input)
            input = Math.sqrt(input);
            document.getElementById('cal_input').value = input
            mem_store()
        }

        function clear_entry() {
            document.getElementById('cal_input').value = ''
        }

        function square() {
            let input = document.getElementById('cal_input').value
            input = eval(input)
            input = Math.pow(input, 2)
            document.getElementById('cal_input').value = input
            mem_store()
        }

        function percentage() {
            let input = document.getElementById('cal_input').value
            input = eval(input)
            document.getElementById('cal_input').value = ''
            let per = parseInt(prompt('enter the value of percentage'))
            if (per != null) {
                input = input / 100 * per;
                console.log('percentage', input)
                document.getElementById('cal_input').value = input
                mem_store()
            } else {

            }
        }

        function round_to2() {

        //q4 javascript
        function calc_stud_details() {
            let studno = parseInt(document.getElementById('stud_no').value)
            let studname = document.getElementById('stud_name').value
            let studmarks1 = parseInt(document.getElementById('stud_marks1').value)
            let studmarks2 = parseInt(document.getElementById('stud_marks2').value)
            let studmarks3 = parseInt(document.getElementById('stud_marks3').value)

            let arr = {
                s_no: studno,
                s_name: studname,
                m_1: studmarks1,
                m_2: studmarks2,
                m_3: studmarks3
            }
            let total_marks = arr.m_1 + arr.m_2 + arr.m_3

            let avg_marks = Math.round((arr.m_1 + arr.m_2 + arr.m_3) / 3)

            console.log(total_marks, avg_marks)

            document.getElementById('stud_result').innerHTML = 'Total Marks:' + total_marks + ' Average Marks:' + avg_marks

        }
